<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/register.css">
    <title>Register</title>
</head>

<body>
    <section class="container">
        <header class="header">
            <h1 id="title" class="text-center">Đăng ký thành viên</h1>
            <p id="description" class="description text-center">
                Cảm ơn bạn đã quan tâm đến dịch vụ của chúng tôi
            </p>
        </header>
        <form id="survey-form">
            <div class="form-group">
                <label id="name-label" style="flex-direction: column; align-items: start;">
                    <div style="margin-bottom: 0.5rem;">Name</div>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"
                        required>
                </label>
            </div>
            <div class="form-group">
                <label id="email-label" style="flex-direction: column; align-items: start;">
                    <div style="margin-bottom: 0.5rem;">Email</div>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your email"
                        required>
                </label>
            </div>
            <div class="form-group">
                <label id="number-label" style="flex-direction: column; align-items: start;">
                    <div style="margin-bottom: 0.5rem;">Age <span class="clue">(optional)</span></div>
                    <input type="number" name="age" id="number" class="form-control" min="10" max="99" placeholder="Age"
                        required>
                </label>
            </div>
            <div class="form-group">
                <p>Which option best describes your current role?</p>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected value="null">Select current role</option>
                    <option value="student">Student</option>
                    <option value="job">Full Time Job</option>
                    <option value="learner">Full Time Learner</option>
                    <option value="preferNo">Prefer not to say</option>
                    <option value="other">Other</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">Submit</button>
            </div>
        </form>

    </section>

</body>

</html>
